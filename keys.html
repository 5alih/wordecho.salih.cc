    }
    .row-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Ensures even spacing between rows */
      justify-content: space-between; /* Distributes rows evenly */
    }
    .key-list {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Ensures even spacing between items in a row */
      flex: 1 1 calc(50% - 10px); /* Two rows side by side with spacing */
    }
    .key-item {
      display: flex;
      background-color: #131313;
      border: 1px solid #323232;
      border-radius: 10px;
      padding: 18px;
    }
    .key-item img {
      width: 100px;
      height: 100px;
      border-radius: 15%;
    }
    .key-details {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .key-details h3 {
		font-size: 25px;
	  margin: 10px;
    text-align: center;
    }
    .key-box {
      display: grid;
	  width: 150px;
      gap: 0px;
      margin-top: 0px;
    }
    .key-box input {
      visibility: hidden;
      padding: 0px;
      font-size: 0em;
      /* border: 1px solid #ccc; */

    .key-box button {

      border-radius: 5px;
	  height: 40px;
    }
    @media (max-width: 768px) {
      .key-list {
        flex: 1 1 100%; /* Stack rows vertically on smaller screens */
      }
    }
  </style>
</head>
